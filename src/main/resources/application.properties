spring.application.name=presentation
logging.level.org.pay_my_buddy=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
application.enableAspectLogging=false
application.republishAfterStart=false
management.endpoints.web.exposure.include=*
management.endpoint.logFlowEndpoint.enabled=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.thread-executor=virtual