server.error.include-message=always
server.error.include-binding-errors=always
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
application.republishAfterStart=false
management.endpoints.web.exposure.include=*
management.endpoint.logflow.enabled=true
logging.level.org.pay_my_buddy=DEBUG
application.logflow.enabled=true
application.logflow.log-level=info
application.logflow.include-packages=org.pay_my_buddy
application.logflow.exclude-packages=org.pay_my_buddy.shared.configuration